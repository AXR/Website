{{g/breadcrumb/html|raw}}
{{g/tabs/html|raw}}

<div id="page">
	<h1>{{page.title}}</h1>

	{{#page.toc|bool}}
		<div class="toc">
			Table of contents:
			<nav>
				{{#page.toc}}
					<a href="#{{alias}}" class="depth_{{depth}}">{{title}}</a>
				{{/page.toc}}
			</nav>
		</div>
	{{/page.toc}}

	<div class="parsedContent">
		{{page.content|raw}}
	</div>

	<div class="last_modified">
		This page was last modified on <span>{{page.mtime_str}}</span> by
		<span>{{page.last_author}}</span>.
	</div>
</div>
