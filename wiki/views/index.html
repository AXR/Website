<div id="index">
	{% if paths %}
		<h2>Paths</h2>
		<ul class="paths">
			{% for path in paths %}
				<li><a href="{{path.permalink}}">{{path.name}}</a></li>
			{% endfor %}
		</ul>
	{% endif %}

	<h2>Pages under <mark>{{parent_path}}</mark></h2>
	<ul class="pages">
		{% for page in pages %}
			<li><a href="{{page.permalink}}">{{page.title}}</a></li>
		{% endfor %}
	</ul>
</div>
