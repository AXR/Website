{{#can_login}}
	<span class="link login">
		<span class="icon"></span>
		<a href="{{login_url}}">{{login_label}}</a>
	</span>
{{/can_login}}

{{#show_usermenu}}
	<div class="user_menu">
		<span class="arrow"></span>
		<a class="user_link" href="{{user.url}}"><span class="menu_title">{{user.name}}</span></a>
		<div class="dropdown">
			{{#links}}
				<a href="{{href}}" class="{{class}}">{{text}}</a>
			{{/links}}
		</div>
	</div>
{{/show_usermenu}}
