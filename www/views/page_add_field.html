<div class="field">
	<label for="field_{{field.key}}">{{name}}</label>
	{{#description}}
		<span class="description">{{description}}</span>
	{{/description}}
	{{#typeIs_textarea}}
		<textarea name="field_{{key}}" class="uiInput">{{_value}}</textarea>
	{{/typeIs_textarea}}
	{{#typeIs_text}}
		<input type="text" name="field_{{key}}"
			class="uiInput" value="{{_value}}" />
	{{/typeIs_text}}
</div>
