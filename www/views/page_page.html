<div id="page">
	<div class="page_item">
		<h1>{{page.title}}</h1>

		{% if page.toc %}
			<div class="toc">
				Table of contents:
				<nav>
					{% for item in page.toc %}
						<a href="#{{item.alias}}" class="depth_{{item.depth}}">{{item.title}}</a>
					{% endfor %}
				</nav>
			</div>
		{% endif %}

		<div class="parsedContent clearfix">
			{{page.content|raw}}
		</div>
	</div>
</div>
