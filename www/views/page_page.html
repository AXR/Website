{{g/tabs/html|raw}}
{{g/breadcrumb/html|raw}}

<div id="page">
	<div class="page_item">
		<h1>{{page.title}}</h1>

		{{#page.toc|bool}}
			<div class="toc">
				Table of contents:
				<nav>
					{{#page.toc}}
						<a href="#{{alias}}" class="depth_{{depth}}">{{title}}</a>
					{{/page.toc}}
				</nav>
			</div>
		{{/page.toc}}

		<div class="parsedContent clearfix">
			{{page.content|raw}}
		</div>
	</div>
</div>
