<div id="page">
	<div class="page_item" itemscope itemtype="http://schema.org/BlogPosting">
		<h1 itemprop="name">{{page.title}}</h1>
		<div class="info">
			Posted by
			{% for author in page.authors %}
				<span class="author" itemprop="author"
					itemtype="http://schema.org/Person">{{author}}</span>{% if loop.last == false %}, {% endif %}
			{% endfor %}
			on <time itemprop="dateCreated">{{page.date}}</time>
		</div>

		<div class="parsedContent clearfix" itemprop="articleBody">
			{{page.content|raw}}
		</div>

		{{comments|raw}}
	</div>
</div>
