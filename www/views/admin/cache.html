{{{_breadcrumb_html}}}

<div id="admin" class="cache">
	<h1>Manage cache</h1>

	{{#message}}
		<div class="message_std success">{{message}}</div>
	{{/message}}

	<form action="{{_www_url}}/admin/cache" method="post" class="clear_all">
		<input type="hidden" name="_via_post" value="1" />
		<input type="hidden" name="mode" value="clear_all" />
	</form>

	<form action="{{_www_url}}/admin/cache" method="post" class="clear_expired">
		<input type="hidden" name="_via_post" value="1" />
		<input type="hidden" name="mode" value="clear_expired" />
	</form>

	<a href="#" onclick="$('#admin form.clear_all').submit()" class="inline button_std">
		<span class="header"></span>
		<span class="content">
			<span>Clear the cache</span>
		</span>
		<span class="footer"></span>
	</a> or
	<a href="#" onclick="$('#admin form.clear_expired').submit()" class="inline button_std">
		<span class="header"></span>
		<span class="content">
			<span>Clear expired items</span>
		</span>
		<span class="footer"></span>
	</a>
</div>
