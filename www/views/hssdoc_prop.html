<section class="prop_item" data-property="{{page.title}}">
	<header>
		<h2>{{page.title}}</h2>
		{{#can_edit}}
			<a href="/page/{{page.id}}/edit" class="action">[edit]</a>
		{{/can_edit}}
	</header>

	<div class="parsedContent">
		{{{page.fields.description}}}
	</div>

	{{#page.fields.code}}
		<h3>Code:</h3>
		<div class="parsedContent">
			{{{page.fields.code}}}
		</div>
	{{/page.fields.code}}

	<h3>Values:</h3>
	{{{page.fields.values}}}
</section>
