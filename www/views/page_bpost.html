{{g/tabs/html|raw}}
{{g/breadcrumb/html|raw}}

<div id="page">
	<div class="page_item" itemscope itemtype="http://schema.org/BlogPosting">
		<h1 itemprop="name">{{page.title}}</h1>
		<div class="info">
			Posted by <span class="author" itemprop="author"
				itemtype="http://schema.org/Person">{{page.user.name}}</span>
			on <time itemprop="dateCreated">{{page.ctime_str_Ymd}}</time>
		</div>

		{{^page.published}}
			<div class="message_std notice">This page is not published.</div>
		{{/page.published}}

		<div class="parsedContent clearfix" itemprop="articleBody">
			{{page.fields.content|raw}}
		</div>
		{{comments_html|raw}}
	</div>
</div>
